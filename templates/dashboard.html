    <style>
    

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Header Styles */
        .mainmenu-wrapper {
            background-color: #333;
            padding: 10px 0;
        }

        .mainmenu-wrapper a {
            color: white;
            text-decoration: none;
        }

        .mainmenu-wrapper ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .mainmenu-wrapper .logo-wrapper img {
            height: 50px;
        }

        .mainmenu-wrapper nav {
            display: flex;
            justify-content: space-between;
        }

        .extras button {
            background-color: transparent;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .extras button a {
            color: white;
            text-decoration: none;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: absolute;
            top: 15px;
            right: 20px;
            display: none;
            cursor: pointer;
            z-index: 999;
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        .menu-items {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
            z-index: 998;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-items a:hover {
            background-color: #555;
        }

        .menu-items.open {
            right: 0;
        }

        /* Search Bar */
        .search-section {
            padding: 30px 0;
            background-color: #e2e2e2;
        }

        .search-section input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .search-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #555;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .video-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .hamburger-menu {
                display: block;
            }

            .search-section input[type="text"] {
                width: 80%;
            }
        }

    </style>
</head>

        <h1 class="text-3xl mt-10 font-bold text-center mb-10">ToGet Materials</h1>

        <!-- Row 1: Select User Type & Select University -->
        <div class="row dropdown-row">
            <div class="col-md-6">
                <label for="userType" class="form-label">Select User Type</label>
                <select class="form-select" id="userType">
                    <option selected>Choose...</option>
                    <option value="1">Student</option>
                    <option value="2">Faculty</option>
                    <option value="3">Admin</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="university" class="form-label">Select University</label>
                <select class="form-select" id="university">
                    <option selected>Choose...</option>
                    <option value="1">Harvard University</option>
                    <option value="2">MIT</option>
                    <option value="3">Stanford University</option>
                </select>
            </div>
        </div>

        <!-- Row 2: Select Department & Select Exam -->
        <div class="row dropdown-row">
            <div class="col-md-6">
                <label for="department" class="form-label">Select Department</label>
                <select class="form-select" id="department">
                    <option selected>Choose...</option>
                    <option value="1">Computer Science</option>
                    <option value="2">Business</option>
                    <option value="3">Mechanical Engineering</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="exam" class="form-label">Select Exam</label>
                <select class="form-select" id="exam">
                    <option selected>Choose...</option>
                    <option value="1">Mid-Term</option>
                    <option value="2">Final Exam</option>
                    <option value="3">Quizzes</option>
                </select>
            </div>
        </div>

        <!-- Row 3: Select Course & Search Topic -->
        <div class="row dropdown-row">
            <div class="col-md-6">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course">
                    <option selected>Choose...</option>
                    <option value="1">Data Structures</option>
                    <option value="2">Marketing 101</option>
                    <option value="3">Thermodynamics</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="searchTopic" class="form-label">Search Topic</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchTopic" placeholder="Enter topic to search">
                    <button class="btn btn-primary" type="button" ><a href="dashboard-search">Search</a></button>
                </div>
            </div>
