<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-20 rounded-lg shadow-lg shadow-green-500 text-center ">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">Thank you!</h1>
        <div class="flex justify-center mb-4">
            <div class="bg-green-500 rounded-full p-4 text-5xl">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
        </div>
        <div class="max-w-md mx-auto my-10 p-8 bg-white shadow-md text-center">
            <h1 class="text-3xl font-bold">Quiz Result</h1>
            <p class="text-lg mt-5">Your Score: {{ score }} out of 5</p>
            <a href="/dashboard" class="text-blue-500 mt-5 inline-block">Back to Dashboard</a>
        </div>



        <p class="text-gray-600 mb-6">Your answers submitted successfully</p>
       <a href="dindex">
        <button class="bg-green-500 rounded-xl w-full font-bold">Go Home</button>
       </a>
    </div>
</body>
</html>
